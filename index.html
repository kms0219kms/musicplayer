<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayaan's Music Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <div class="image-wrapper">
      <div></div>
    </div>

      <span class="title"></span><br /><br />
      <span class="artist"></span>
    </p>
    <div class="player">
      <audio autoplay>
        <source src="">
      </audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/green-audio-player/dist/js/green-audio-player.min.js"></script>

  <script src="assets/js/imageManager.js"></script>
  <script src="assets/js/script.js"></script>

</html>
