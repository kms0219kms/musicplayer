<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayaan's Music Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <div class="image-wrapper">
      <div></div>
    </div>
    <p class="metadata">
      <span class="title">
        RE : WIND (Concert Ver.)
      </span><br /><br />
      <span class="artist">
        이세계아이돌 (ISEGYE IDOL) - 8D by Ayaan
      </span>
    </p>
    <div class="player">
      <audio autoplay>
        <source src="https://cdn.discordapp.com/attachments/1089457346876555315/1155144513606664292/REWIND_real8D.mp3"
          type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/green-audio-player/dist/js/green-audio-player.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
